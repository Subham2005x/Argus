<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_dashboard.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo_01.png') }}" alt="Argus Logo">
            <span>Argus</span>
        </div>
        <div class="nav-items">
            <div class="dark-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-icon" id="toggleIcon">ðŸŒ™</span>
            </div>
            <div class="account-menu">
                <button class="account-btn" onclick="toggleAccountMenu()">
                    My Account <i class="fas fa-user"></i>
                </button>
                <div class="account-dropdown" id="accountDropdown">
                    <div class="profile-pic">
                        <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile">
                    </div>
                    <p><strong>Name:</strong> {{ current_user.name }}</p>
                    <p><strong>Teacher Id:</strong> {{ current_user.teacher_id }}</p>
                    <hr>
                    <form action="{{ url_for('logout') }}" method="POST">
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-content">
        <div class="dashboard-grid">
            <!-- Left Hero Section - Class Management -->
            <div class="hero-left">
                <div class="class-management">
                    <h1>Department Management</h1>
                    <div class="classes-container">
                        <table id="classes-table">
                            <thead>
                                <tr>
                                    <th>Department</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Classes will be populated here -->
                            </tbody>
                        </table>
                        <button class="add-class-btn" onclick="openModal()">Add New Department</button>
                    </div>
                </div>
            </div>
            
            <!-- Right Hero Section - For Future Features -->
            <div class="hero-right">
                <div class="placeholder-text">
                    <p>Click on a department to view its statistics</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="class-modal" class="modal">
        <div class="modal-content">
            <input type="text" id="class-name" placeholder="Enter department name">
            <input type="number" id="student-count" placeholder="Enter number of students" min="1">
            <div class="modal-buttons">
                <button class="save-btn" onclick="saveClass()">Save</button>
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script_dashboard.js') }}"></script>
</body>
</html>
